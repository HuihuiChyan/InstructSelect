<body class="bg-gray-50">

        jsonl file here to visualize.</div>

    </main>
    <div class="z-0 fixed top-5 left-5 flex shadow-md border-gray-100 rounded-lg px-2 py-2 bg-white">

    </div>
</body>

    const ROLE_NAMES = { "human": "Human: ", "gpt": "Assistant: " };

</script>

        const plotContainer = document.getElementById('embedding');
        const conversationContainer = document.getElementById('conversation');

        function showConversation(convId, convText) {
            let html = "";

            const user_avatar = `<img src="https://avatar.vercel.sh/${convId}.svg?text=${convId}" width="28" height="28" decoding="async" data-nimg="1" class="mr-2 rounded-sm h-[28px]" style="color: transparent;">`;

            // remove BOS token
            if (convText.startsWith(BEGIN_OF_SENTENCE)) {
                convText = convText.substring(BEGIN_OF_SENTENCE.length);
            }
            // convert conversation
            console.log(convText)
            convText.split(END_OF_TURN).forEach(turn => {
                let role, content;

                if (!turn) return;

                for (let [r, prefix] of Object.entries(ROLE_NAMES)) {
                    if (turn.startsWith(prefix)) {
                        role = r;
                        content = turn.slice(prefix.length);
                        break;
                    }
                }

                content = `<div class="prose">${_.escape(content)}</div>`;

                html += `<div class="relative dark:bg-[#343541] text-gray-700 w-full border-b dark:border-gray-700 border-gray-200 ${role == "gpt" ? "bg-gray-100 dark:bg-[#434654]" : ""}">
                            <div class="relative mx-auto max-w-screen-xl dark:text-gray-100 text-gray-700 w-full px-4 py-10">
                                <div class="w-full max-w-screen-md flex flex-1 mx-auto gap-[1.5rem] leading-[1.75] whitespace-pre-wrap">
                                    ${role == "gpt" ? GPTAvatar : user_avatar}
                                    <div class="flex flex-col">
                                        ${role == "human" ? `<p class="pb-2 whitespace-prewrap">${content}</p>` : `<div class="whitespace-prewrap max-w-full">${content}</div>`}
                                    </div>
                                </div>
                            </div>
                        </div>`;
            });

            conversationContainer.innerHTML = html;
        }

        function visualize(data) {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);

            const trace = {
                x: data.map(d => d.embedding[0]),
                y: data.map(d => d.embedding[1]),
                z: data.map(d => d.embedding[2]),

                mode: 'markers',
                type: 'scatter3d',

                marker: {
                    size: 3,
                    opacity: 0.7,
                    color: data.map(d => COLOR_SCALE[d.color])
                }
            };

            const layout = {
                width: Math.round(0.3 * vw),
                height: Math.round(0.3 * vw),
                margin: {
                    l: 0,
                    r: 0,
                    b: 0,
                    t: 0,
                    pad: 0
                },

                scene: {
                    xaxis: { title: 'X' },
                    yaxis: { title: 'Y' },
                    zaxis: { title: 'Z' },
                },

                colorscale: [[0.0, 'rgb(31,119,180)'], [0.05, 'rgb(174,199,232)'], [0.1, 'rgb(255,127,14)'], [0.15, 'rgb(255,187,120)'], [0.2, 'rgb(44,160,44)'], [0.25, 'rgb(152,223,138)'], [0.3, 'rgb(214,39,40)'], [0.35, 'rgb(255,152,150)'], [0.4, 'rgb(148,103,189)'], [0.45, 'rgb(197,176,213)'], [0.5, 'rgb(140,86,75)'], [0.55, 'rgb(196,156,148)'], [0.6, 'rgb(227,119,194)'], [0.65, 'rgb(247,182,210)'], [0.7, 'rgb(127,127,127)'], [0.75, 'rgb(199,199,199)'], [0.8, 'rgb(188,189,34)'], [0.85, 'rgb(219,219,141)'], [0.9, 'rgb(23,190,207)'], [0.95, 'rgb(158,218,229)'], [0.00, 'rgb(31,119,180)'], [0.05, 'rgb(174,199,232)'], [0.11, 'rgb(255,127,14)'], [0.16, 'rgb(255,187,120)'], [0.21, 'rgb(44,160,44)'], [0.26, 'rgb(152,223,138)'], [0.32, 'rgb(214,39,40)'], [0.37, 'rgb(255,152,150)'], [0.42, 'rgb(148,103,189)'], [0.47, 'rgb(197,176,213)'], [0.53, 'rgb(140,86,75)'], [0.58, 'rgb(196,156,148)'], [0.63, 'rgb(227,119,194)'], [0.68, 'rgb(247,182,210)'], [0.74, 'rgb(127,127,127)'], [0.79, 'rgb(199,199,199)'], [0.84, 'rgb(188,189,34)'], [0.89, 'rgb(219,219,141)'], [0.95, 'rgb(23,190,207)'], [1.00, 'rgb(158,218,229)']]
            };

            Plotly.newPlot(plotContainer, [trace], layout, {
                toImageButtonOptions: {
                    format: "svg"
                }
            });

            plotContainer.on('plotly_click', function (d) {
                const pointIndex = d.points[0].pointNumber;
                const conversationText = data[pointIndex].text;
                const conversationColor = data[pointIndex].color;

                showConversation(pointIndex, conversationText);
                console.log("The color is %d", conversationColor);
            });
        }

        function main() {
            dropContainer.addEventListener('dragenter', (e) => {
                e.stopPropagation();
                e.preventDefault();

                dropContainer.classList.add("font-bold");
            });
            dropContainer.addEventListener('dragover', (e) => {
                e.stopPropagation();
                e.preventDefault();
                e.dataTransfer.dropEffect = "copy";
            });
            dropContainer.addEventListener('dragleave', (e) => {
                e.stopPropagation();
                e.preventDefault();

                dropContainer.classList.remove("font-bold");
            });
            dropContainer.addEventListener('drop', (e) => {
                e.stopPropagation();
                e.preventDefault();

                dropContainer.classList.remove("font-bold");

                const file = e.dataTransfer.files[0];
                const reader = new FileReader();
  
                reader.onload = (e) => {
                    // data = JSON.parse(e.target.result);
                    // visualize(data);
                    data = e.target.result.split('\n');
                    data.pop(); //last element is empty
                    data = data.map(JSON.parse)
                    visualize(data);
                };
                reader.readAsText(file);
            });
        }

        main();
    })();
</script>
